<html>
<head>
    <link rel="stylesheet" type="text/css" href="l_style.css">
    <script>
        function validate() {
            var usermail = document.querySelector('input[type="email"]').value;
            var password = document.querySelector('input[type="password"]').value;

            if (!usermail === "" && password === "") {
                alert("Login successful!");
                return true; 
            } else {
                alert("Login failed. Please check your credentials.");
                return false; 
            }
        }
        function index()
        {
            window.location.href = 'index.html'
        }
    </script>
    <script>
        function sign(){
            window.location.href = 'signup.html';
        }
    </script>
</head>

<body>
    <div class="signuppage">
        <h1>NEW  TO <br>OUR  SITE ?</h1>
        <button id="signup" onclick="sign()">SIGN UP</button>
    </div>
    <div class="login">
        <h1>LOG IN</h1>
        <form id="forms" onsubmit="return validate()">
            <input id="mailinput" type="email" placeholder="mail-id"><br><br>
            <input id="passinput" type="password" placeholder="password"><br><br>
            <button id="submitinput"type="submit" onclick="index()"> LOG IN </button>
        </form>
    </div>
</body>
</html>
