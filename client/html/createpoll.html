<!DOCTYPE html>
<html>
<head>
    <title>Create Poll</title>
    <link rel="stylesheet" href="../css/createpoll.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function displayit(){
            overlay.style.display = 'flex';
        }
        function hide(){
            overlay.style.display = 'none';
        }
    </script>
    <script src="../script/createpollscript.js"></script>
</head>
<body>
    <header class="head">
        <nav>
                <h1 id="open-menu" onclick="displayit()" style="font-size: 50px;">=</h1>
            <div id="overlay" class="overlay">
                <div class="overlay-content">
                    <h1 id="closemenu" onclick="hide()">X</h1>
                    <ul id="menucontent">
                        <li><a href="index.html" id="tag" >Home</a></li>
                        <li><a href="createpoll.html"  id="tag">Create Poll</a></li>
                        <li><a href="vote.html" id="tag">Vote</a></li>
                        <li><a href="result.html" id="tag">Result</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <a href="createpoll.html">Create Poll</a>
    </header>

    <div class="body">
        <form class="creation">
            <input type="text" name="groupName"  id="groupname" class="l" placeholder="Group Name">
            <input type="text" name="groupQuestion" id="question" class="l" placeholder="Question"> 
            <input type="text"  name="option1" id="option1" class="l" placeholder="Option 1">
            <input type="text"  name="option2" id="option2" class="l" placeholder="Option 2">
            <input type="text"  name="option3" id="option3" class="l" placeholder="Option 3">
            <input type="submit" value="Create" id="create" class="l" style="padding: 0 20%;">
        </form>
    </div>

    <div class="postInfo" id="postInfo" style="text-align: center;">
        <div class="postContent" id="postContent">
            <ul id="content" style="text-align: center;">
                
            </ul>

        </div>
    </div>
</body>
</html>
